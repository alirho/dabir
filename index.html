
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dabir.svg" type="image/svg+xml">
    <title>ویرایشگر دبیر</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="my-editor"></div>

    <script type="module">
        import DabirEditor from './src/index.js';
        import { AdmonitionPlugin } from './src/plugins/admonitionPlugin.js';
        import { DirectionPlugin } from './src/plugins/directionPlugin.js';
        import { ListPlugin } from './src/plugins/listPlugin.js';
        import { TablePlugin } from './src/plugins/tablePlugin.js';
        import { ShortcutPlugin } from './src/plugins/shortcutPlugin.js';

        document.addEventListener('DOMContentLoaded', () => {
            new DabirEditor('#my-editor', {
                placeholder: 'یادداشت خود را اینجا بنویسید...',
                storage: {
                    key: 'my-dabir-note'
                },
                plugins: [
                    AdmonitionPlugin,
                    DirectionPlugin,
                    ListPlugin,
                    TablePlugin,
                    ShortcutPlugin
                ]
            });
        });
    </script>
</body>
</html>
